<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pig Game</title>
		<link rel="stylesheet" href="styles.css" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="d-flex">
			<div class="player player-active player_0" id="player_0">
				<h1 class="player-name">Player 1</h1>
				<p class="score" id="score-0">43</p>
				<div class="current-label">
					<p class="current-name">Current</p>
					<p class="current-score" id="current-0">0</p>
				</div>
			</div>
			<div class="player player_1" id="player_1">
				<h1 class="player-name">Player 2</h1>
				<p class="score" id="score-1">12</p>
				<div class="current-label">
					<p class="current-name">Current</p>
					<p class="current-score" id="current-1">0</p>
				</div>
			</div>
		</div>
		<div class="icons">
			<button class="btn" id="btn-new">Newgame</button>

			<img class="dice-img" id="dice-pic" src="https://www.clker.com/cliparts/x/c/4/t/Q/K/dice-1.svg" alt="" />
			<button class="btn" id="btn-roll"><i class="fa-solid fa-rotate"></i>Roll Dice</button>
			<button class="btn" id="btn-hold"><i class="fa-regular fa-square-caret-down"></i>Hold</button>
		</div>
	</body>
	<script src="script.js"></script>
</html>
